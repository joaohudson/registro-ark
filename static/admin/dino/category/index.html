<!DOCTYPE html>
<html>
    <head>
        <style>
            label{
                font-size: 20px;
                text-shadow: 1.4px 1px 0 #be823e;
                font-weight: bold;
            }
            input{
                background-color: black;
                color: #be823e;
            }
            ul{
                text-align: center;
                align-items: center;
                list-style-type: none;
            }
            li{
                margin-left: auto;
                margin-right: auto;
                width: 30%;
                background-color: rgba(105, 58, 4, 0.664);
                font-weight: bold;
            }
            li:hover{
                background-color: #3a200293;
                color: #be823e;
            }
            li span{
                margin-right: 10px;
            }
            li button{
                background-color: transparent;
                border: none;
            }
        </style>
        <title>Registro Ark - Admin</title>
        <link href="/css/global.css" rel="stylesheet">
        <link href="/images/icon.png" rel="icon">
        <meta charset="utf-8">
    </head>
    <body>
        <h1 class="centered">Menu Principal</h1>
        <div class="centered">
            <label>Locomoções:</label>
            <div>
                <input id="locomotionField" type="text">
                <button id="locomotionButton">Add</button>
            </div>
            <ul id="locomotionList"></ul>
        </div>
        <div class="centered">
            <label>Alimentações:</label>
            <div>
                <input id="foodField" type="text">
                <button id="foodButton">Add</button>
            </div>
            <ul id="foodList"></ul>
        </div>
        <div class="centered">
            <label>Regiões:</label>
            <div>
                <input id="regionField" type="text">
                <button id="regionButton">Add</button>
            </div>
            <ul id="regionList"></ul>
        </div>
        <script src="/admin/admin-fetch.js" type="text/javascript"></script>
        <script src="/dialog.js" type="text/javascript"></script>
        <script src="category.js" type="text/javascript"></script>
    </body>
</html>
