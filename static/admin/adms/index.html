<!DOCTYPE html>
<html>
    <head>
        <style>
            label{
                margin-left: 15px;
                font-size: 15px;
                color: #be823e;
                font-weight: bold;
            }
            .itemDiv{
                padding-top: 3px;
                padding-bottom: 3px;
                border-radius: 10px;
                background-color: black;
                width: fit-content;
                border-color: black;
                border-width: 1px;
                margin-right: auto;
                margin-left: auto;
                margin-bottom: 15px;
            }
            .buttonDiv {
                text-align: center;
                align-items: center;
                margin-top: 5px;
                margin-left: auto;
                margin-right: auto;
                width: 80%;
            }
            .buttonDiv button{
                background-color: transparent;
                font-weight: bold;
                margin-right: 5px;
                margin-left: 5px;
                margin-bottom: 5px;
            }
            .buttonDiv button:disabled{
                display: none;
            }
            .fields{
                align-items: center;
                text-align: center;
                margin-top: 10px;
                margin-bottom: 10px;
            }
            .fields label{
                color: black;
                text-shadow: 1.8px 1px 0 #be823e;
            }
            .fields input{
                background-color: black;
                color: #be823e;
            }
            .panel{
                border-radius: 15px;
                border: solid 1px black;
                margin-left: auto;
                margin-right: auto;
                background-color:  #3a200293;
                width: 60%;
                padding-top: 20px;
                padding-bottom: 20px;
            }
        </style>
        <title>Registro Ark - Admin</title>
        <link href="/css/global.css" rel="stylesheet">
        <link href="/images/icon.png" rel="icon">
        <meta charset="utf-8">
    </head>
    <body>
        <h1 class="centered">Administradores</h1>
        <div class="panel">
            <div class="fields">
                <div>
                    <label>Usu√°rio: </label>
                </div>
                <input type="text" id="userField">
            </div>
            <div class="fields">
                <div>
                    <label>Senha: </label>
                </div>
                <input type="password" id="passwordField">
            </div>
            <div class="fields">
                <div>
                    <label>Confirme a senha: </label>
                </div>
                <input type="password" id="confirmPasswordField">
            </div>
            <div class="fields">
                <span>
                    <label>Geranciar Dino</label>
                    <input type="checkbox" id="managerDinoCheck">
                </span>
                <span>
                    <label>Gerenciar Categoria</label>
                    <input type="checkbox" id="managerCategoryCheck">
                </span>
                <span>
                    <label>Gerenciar Administrador</label>
                    <input type="checkbox" id="managerAdmCheck" disabled>
                </span>
            </div>
            <div class="fields">
                <button id="singupButton">Adicionar</button>
            </div>
        </div>
        <div style="margin-bottom: 30px;"></div>
        <div class="panel">
            <div id="itemsDiv"></div>
        </div>
        <script src="/admin/admin-fetch.js" type="text/javascript"></script>
        <script src="/dialog.js" type="text/javascript"></script>
        <script src="adms.js" type="text/javascript"></script>
    </body>
</html>
