<!DOCTYPE html>
<html>
    <head>
        <style>
            html{
                height: 100%;
            }
            body{
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                background-image: url('/images/ark-survival-evolved1-18.webp');
            }
            select, button{
                background-color: black;
                color: #be823e;
                height: 20px;
            }
            table{
                width: 100%;
            }
            th{
                background-color: #3a200293
            }
            table, td{
                background-color: #753f023f;
            }
            th, td{
                text-align: center;
            }
            tr:not(:first-child):hover{
                background-color: #3a200293;
                color: #be823e;
                text-shadow: 1.2px 0 0 black;
                cursor: pointer;
            }
            h1{
                font-size: 48px;
                text-shadow: 2px 1.5px 0 #be823e;
            }
            label{
                font-weight: bold;
                text-shadow: 1.2px 0 0 #aaa;
            }
            .centered{
                align-items: center;
                text-align: center;
            }
            #itemsDiv{
                margin: auto;
                margin-top: 30px;
                width: 50%;
                text-align: center;
                align-items: center;
                font-weight: bold;
                text-shadow: 1.2px 0 0 #aaa;
            }
        </style>
        <title>Registro Ark</title>
        <link href="/images/icon.png" rel="icon">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="centered">
            <h1>Dinos</h1>
            <label id="regionLabel">Região:</label>
            <select id="foodField"></select>
            <label id="locomotionLabel">Locomoção:</label>
            <select id="locomotionField"></select>
            <label id="foodLabel">Alimentação:</label>
            <select id="regionField"></select>
            <button id="filterButton">Filtrar</button>
        </div>
        <div id="itemsDiv"></div>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
