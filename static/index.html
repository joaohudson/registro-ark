<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td, tr {
                border-radius: 25px;
            }
            table{
                width: 100%;
            }
            th{
                background-color: #3a2002c4
            }
            td{
                background-color: #753f0273;
            }
            th, td{
                text-align: center;
            }
            tr:not(:first-child):hover{
                background-color: #3a200293;
                color: #be823e;
                text-shadow: 1.2px 0 0 black;
                cursor: pointer;
            }
            label{
                font-weight: bold;
                text-shadow: 1.2px 0 0 #aaa;
            }
            #itemsDiv{
                margin: auto;
                margin-top: 30px;
                width: 50%;
                text-align: center;
                align-items: center;
                font-weight: bold;
                text-shadow: 1.2px 0 0 #aaa;
            }
        </style>
        <title>Registro Ark</title>
        <link href="css/global.css" rel="stylesheet">
        <link href="/images/icon.png" rel="icon">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="centered">
            <h1>Dinos</h1>
            <span>
                <label id="foodLabel">Alimentação:</label>
                <select id="foodField"></select>
            </span>
            <span>
                <label id="locomotionLabel">Locomoção:</label>
                <select id="locomotionField"></select>
            </span>
            <span>
                <label id="regionLabel">Região:</label>
                <select id="regionField"></select>
            </span>
            <button id="filterButton">Filtrar</button>
        </div>
        <div id="itemsDiv"></div>
        <script src="/dialog.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
